services:
  - type: web
    name: autoexpert-ke-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn --worker-class eventlet -w 1 --bind 0.0.0.0:$PORT run:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: autoexpert-ke-db
          property: connectionString
      - key: FRONTEND_URL
        value: https://autoexpert-ke.vercel.app
    
databases:
  - name: autoexpert-ke-db
    plan: free
    databaseName: autoexpert_ke
    user: autoexpert_admin